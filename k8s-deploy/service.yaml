apiVersion: v1
kind: Service
metadata:
  name: brain-tasks-svc
  labels:
    app: brain-tasks
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"   # create an AWS NLB
spec:
  type: LoadBalancer
  selector:
    app: brain-tasks
  ports:
    - name: http
      port: 80
      targetPort: 3000